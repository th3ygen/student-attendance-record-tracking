<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in and Registration</title>
        <link rel="stylesheet" href="./styles/global.css">
        <link rel="stylesheet" href="./styles/index.css">
    </head>

    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <form id="login" class="input-group" action="">
                    <input id="username" name="username" type="text" class="input-field" placeholder="Username" required/>
                    <input id="userpass" name="userpass" type="password" class="input-field" placeholder="Password" required/>
                    <br>
                    <br>
                    <br>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>

                <form id="register" class="input-group" action="">
                    <input id="rname" name="name" type="text" class="input-field" placeholder="Name" required/>
                    <input id="rusername" name="username" type="text" class="input-field" placeholder="Username" required/>
                    <input id="remail" name="email" type="email" class="input-field" placeholder="Email" required/>
                    <input id="ruserpass" name="userpass" type="password" class="input-field" placeholder="Password" required/>
                    <br>
                    <br>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
            
        </div>
        <script>
            async function userLogin(username, password) {
                console.log(username, password);
                const req = await fetch('http://localhost:3000/api/user/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        username: username,
                        password: password
                    })
                });

                if (req.status === 200) {
                    const {user} = await req.json();

                    localStorage.setItem('user', JSON.stringify(user));
                }
            }

            async function registerUser(name, username, email, password) {
                console.log(name, username, email, password);
                const req = await fetch('http://localhost:3000/api/user/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        name: name,
                        username: username,
                        email: email,
                        password: password
                    })
                });

                if (req.status === 200) {
                    window.location.reload();
                } else {
                    alert('Error registering user');
                }
            }

            const loginForm = document.querySelector('#login');
            const reg = document.querySelector('#register');

            reg.addEventListener('submit', e => {
                e.preventDefault();

                alert('Registering user');

                const name = document.querySelector('#rname').value;
                const email = document.querySelector('#remail').value;
                const username = document.querySelector('#rusername').value;
                const userpass = document.querySelector('#ruserpass').value;

                console.log(name, email, username, userpass);

                registerUser(name, username, email, userpass);

                return false;
            });

            loginForm.addEventListener('submit', e => {
                e.preventDefault();

                const username = document.querySelector('#username').value;
                const userpass = document.querySelector('#userpass').value;

                userLogin(username, userpass);

                return false;
            }) ;


            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }

            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }
        </script>
    </body>
</html>
