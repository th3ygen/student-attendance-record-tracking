<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Log in and Registration</title>
        <link rel="stylesheet" href="./styles/global.css">
        <link rel="stylesheet" href="./styles/index.css">
    </head>

    <body>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <form id="login" class="input-group" action="">
                    <input id="username" name="username" type="text" class="input-field" placeholder="Username" required/>
                    <input id="userpass" name="userpass" type="password" class="input-field" placeholder="Password" required/>
                    <br>
                    <br>
                    <br>
                    <button type="submit" class="submit-btn">Log In</button>
                </form>

                <form id="register" class="input-group" action="">
                    <input id="username" name="username" type="text" class="input-field" placeholder="Username" required/>
                    <input id="useremail" name="useremail" type="email" class="input-field" placeholder="Email" required/>
                    <input id="userpass" name="userpass" type="password" class="input-field" placeholder="Password" required/>
                    <select class="select-field" name="role" id="role">
                        <option value="student">Student</option>
                        <option value="lecturer">Lecturer</option>
                    </select>
                    <br>
                    <br>
                    <button type="submit" class="submit-btn">Register</button>
                </form>
            </div>
            
        </div>
        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register(){
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }

            function login(){
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }
        </script>
    </body>
</html>
