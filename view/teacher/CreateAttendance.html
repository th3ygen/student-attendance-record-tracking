<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Attendance</title>

  <link
  href="https://unpkg.com/gridjs/dist/theme/mermaid.min.css"
  rel="stylesheet"
  />
  <!-- UNPKG -->
  <link href="https://unpkg.com/css.gg/icons/all.css" rel="stylesheet" />

  <link rel="stylesheet" href="../styles/global.css" />
  <link rel="stylesheet" href="../styles/report.css" />
  <link rel="stylesheet" href="../styles/attendance.css" />

  <style>
    input[type=text], input[type=date], input [type=time]
    {
      width: 100%;
      padding: 10px;
    }

    table, tr, th, td
    {
      border: 1.5px solid black;
      border-collapse: collapse;
      padding: 15px;
      background: white;
    }

    th
    {
      background: #DCDCDC;
      text-align: left;
      color: black;
      width: 40%;
    }

    td
    {
      width: 100%;
    }
  </style>
</head>


<body>
  <div class="topbar" position="fixed">
    <div class="logo"></div>

    <nav class="nav">
      <a href="ManageClass.html">Class</a>
      <a href="Attendance.html" class="active"><b>Attendance</b></a>
      <a href="Report.html">Report</a>
    </nav>

    <div class="settings">
      <div class="noti"></div>
      <div class="user">
        <div class="photo"></div>
        <div class="name">USERNAME</div>
      </div>
    </div>
  </div>

  <div class="mcontainer">
    <section>

      <br><br><br><br><br><br>

      <center>
        <h2 margin-left=500px>Create Attendance</h2><hr><br><br>

        <form action="#" method="POST">
          <input type="hidden" name="action" value="insert">

          <table style="width:50%" border="margin-right: 400px; margin-left: 100px; margin-top: 500px ">
            <tr>
              <th>Class Name</th>
              <td><input type="text" id="ClassName" name="ClassName" placeholder="Enter class name"></td>
            </tr>

            <tr>
              <th>Date</th>
              <td><input type="date" id="Date" name="Date" placeholder="Select Date"></td>
            </tr>

            <tr>
              <th>Start Time</th>
              <td><input type="time" id="StartTime" name="StartTime" placeholder="Select Start Slot"></td>
            </tr>

            <tr>
              <th>End Time</th>
              <td><input type="time" id="EndTime" name="EndTime" placeholder="Select End Slot"></td>
            </tr>

            <tr>
              <th>Total Student</th>
              <td><input type="text" id="TotalStudent" name="TotalStudent" placeholder="Enter total student"></td>
            </tr>

          </table><br><br>

          <input type="button" value="Back" onclick="location.href='Attendance.html'"> <!-- User Back button to log book page-->
          <input type="submit" value="Submit" name="Confirm">
          <input type="reset" value="Reset">

        </form>
      </center>
    </section>

  </div>
  </html>
