				<!-- <div class="actions">

		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
			crossorigin="anonymous"
		></script>
		<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		<script src="../js/global.js"></script>
		<script>
			let id = 0;
			let id2 = 0;

			if (localStorage.getItem("user") == null) {
				window.location.href = "index.html";
			}

			async function recover(id) {
				const res = await fetch(
					"http://localhost:3000/api/notification/recover/" + id
				);

				if (res.status === 200) {
					await Swal.fire({
						title: "Success",
						text: "Notification recovered",
						icon: "success",
						showConfirmButton: false,
						timer: 1500,
					});

					window.location.reload();
				} else {
					Swal.fire({
						title: "Error",
						text: "Something went wrong",
						icon: "error",
						showConfirmButton: false,
						timer: 1500,
					});
					console.log(res);
				}
			}

			async function del(id) {
				var duration = 10;
				alertify.set('notifier','position', 'bottom-center');
				var msg = alertify.message(
					"<h1>123</h1>",
					1000,
					async function () {
						clearInterval(interval);
					}
				);
				var interval = setInterval(function () {
					msg.setContent(
						"Notification deleted, undo? " + --duration + " seconds."
					);
				}, 1000);
			}

			try {
				const user = JSON.parse(localStorage.getItem("user"));

				document.querySelector("#name").innerHTML = user.name;

				(async () => {
					const response = await fetch(
						"http://localhost:3000/api/notification/get"
					);

					if (response.status === 200) {
						const data = await response.json();

						const noti = document.querySelector("#notis");

						for (let i of data.notifications) {
							if (i.status !== "bin") {
								continue;
							}

							console.log(i);

							noti.innerHTML += `
							<div class="accordion-item ">
								<h2 class="accordion-header" id="flush-headingOne">
									<button
										class="accordion-button collapsed"
										type="button"
										data-bs-toggle="collapse"
										data-bs-target="#flush-collapseOne"
										aria-expanded="false"
										aria-controls="flush-collapseOne"
									>
										${i.title}
									</button>
								</h2>
								<div
									id="flush-collapseOne"
									class="accordion-collapse collapse"
									aria-labelledby="flush-headingOne"
									data-bs-parent="#accordionFlushExample"
								>
									<div class="noti-actions">
										<div class="action" id="btn-${++id}"><i class="gg-undo"></i></div>
										<div class="action" style="background: red" id="del-${++id2}">
											<i class="gg-trash"></i>
										</div>
									</div>
									<div class="accordion-body">
										${i.content}
									</div>
								</div>
							</div>
							`;

							document
								.querySelector(`#btn-${id}`)
								.addEventListener("click", () => {
									recover(i._id);
								});
							document
								.querySelector(`#del-${id2}`)
								.addEventListener("click", () => {
									del(i._id);
								});
						}
					}
				})();
			} catch (e) {
				console.log(e);
			}
		</script>
	</body>
